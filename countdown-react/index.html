<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
        import 'api-viewer-element';
    </script>
</head>

<body>
    <!-- <api-viewer src="/src/custom-elements.json"></api-viewer> -->

    <rc-countdown start-seconds="5" run="false"></rc-countdown>

    <input type="number" id="seconds" placeholder="Secondi" value="5">
    <button type="button" id="resetButton">Toggle</button>

    <script>
        const countdown = document.querySelector('rc-countdown');
        const seconds = document.querySelector('#seconds');
        const resetButton = document.querySelector('#resetButton');

        resetButton.addEventListener('click', () => {
            // Inserisco il valore dei secondi facendo il parse in intero
            countdown.startSeconds = parseInt(seconds.value);
            // Fermo o faccio partire il countdown
            countdown.toggle();
        });

        countdown.addEventListener('change', (event) => {
            // Stampo il valore del countdown
            console.log(event.detail);
        });
    </script>
</body>

</html>
